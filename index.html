<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrightLearn - Educational Blog</title>
  <style>
    :root {
      --accent: #0f172a;
      --muted: #6b7280;
      --card: #ffffff;
      --bg: #f9fafc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--accent);
      line-height: 1.5;
    }
    header {
      background: linear-gradient(90deg, #0ea5a4, #6366f1);
      color: #fff;
      padding: 28px 20px;
    }
    .container { max-width: 1100px; margin: 18px auto; padding: 18px; }
    .brand { display: flex; gap: 12px; align-items: center; }
    .brand h1 { margin: 0; font-size: 20px; letter-spacing: 0.2px; }
    nav { margin-top: 12px; display: flex; gap: 12px; flex-wrap: wrap; }
    nav a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 600; }
    main { display: grid; grid-template-columns: 1fr 320px; gap: 20px; padding-bottom: 60px; }
    .card { background: var(--card); border-radius: 10px; padding: 18px; box-shadow: 0 6px 18px rgba(16,24,40,0.06); }
    .post { margin-bottom: 18px; }
    .post h2 { margin: 0 0 8px 0; }
    .meta { font-size: 13px; color: var(--muted); margin-bottom: 10px; }
    .excerpt { color: #374151; }
    .read-more { display: inline-block; margin-top: 10px; text-decoration: none; color: var(--accent); font-weight: 600; }
    aside .search input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #e6e9ef; }
    .categories ul, .tags ul { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 8px; }
    .categories li a, .tags li button { background: #eef2ff; padding: 6px 10px; border-radius: 999px; border: 0; font-size: 13px; cursor: pointer; }
    .comment { border-left: 3px solid #e2e8f0; padding: 10px 12px; margin-bottom: 10px; border-radius: 6px; background: #fbfdff; }
    .comment small { color: var(--muted); }
    .comment-form input, .comment-form textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #e6e9ef; margin-bottom: 8px; }
    .btn { background: #6366f1; color: #fff; padding: 8px 12px; border-radius: 8px; border: 0; cursor: pointer; }
    footer { padding: 24px; text-align: center; color: var(--muted); }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } aside { order: 2; } }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <h1>BrightLearn</h1>
        <div style="font-size: 13px; opacity:0.95">Smart articles on Technology 路 Finance 路 Health</div>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#categories">Categories</a>
        <a href="#tags">Tags</a>
        <a href="#about">About</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <main>
      <section id="content-area">
        <div class="card">
          <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:14px">
            <h2 style="margin:0">Latest Posts</h2>
            <div class="search"><input id="siteSearch" placeholder="Search posts or tags..." oninput="searchPosts()"/></div>
          </div>
          <div id="post-list"></div>
        </div>
        <div id="post-detail" class="card" style="display:none; margin-top:18px"></div>
      </section>

      <aside>
        <div class="card">
          <h3>Categories</h3>
          <div class="categories"><ul id="category-list"></ul></div>
        </div>
        <div class="card" style="margin-top:14px">
          <h3>Tags</h3>
          <div class="tags"><ul id="tag-list"></ul></div>
        </div>
        <div class="card" style="margin-top:14px">
          <h3>Subscribe</h3>
          <p style="color:var(--muted); font-size:14px">Get new posts by email</p>
          <input id="subscribeEmail" placeholder="you@example.com" />
          <button class="btn" style="width:100%; margin-top:8px" onclick="subscribe()">Subscribe</button>
        </div>
      </aside>
    </main>
  </div>

  <footer>
    <div class="container">
      <div>@ 2025 BrightLearn - Learn better, every day.</div>
    </div>
  </footer>

  <script>
    const posts = [
      {id:1, title:'Introduction to Machine Learning', category:'Technology', tags:['ml','python','ai'], date:'2025-10-02', excerpt:'A beginner-friendly guide to concepts and tools used in Machine Learning.'},
      {id:2, title:'Personal Finance Basics for Students', category:'Finance', tags:['budgeting','students'], date:'2025-09-10', excerpt:'Simple, practical tips for managing money while you study.'},
      {id:3, title:'Mental Wellbeing: Daily Habits', category:'Health', tags:['wellness','habits'], date:'2025-08-20', excerpt:'Small daily practices that help reduce stress and improve focus.'}
    ];

    const categories = [...new Set(posts.map(p=>p.category))];
    const tags = [...new Set(posts.flatMap(p=>p.tags))];

    function renderPostList(filterFn = ()=>true){
      const list = document.getElementById('post-list');
      list.innerHTML = "";
      const visible = posts.filter(filterFn);
      if(visible.length === 0) {
        list.innerHTML = '<p style="color:var(--muted)">No posts found.</p>';
      }
      visible.forEach(p=>{
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `
          <h2>${p.title}</h2>
          <div class="meta">${p.category} 路 ${p.date} 路 ${p.tags.map(t=>`<span style="font-weight:600; color:#374151">#${t}</span>`).join(' ')}</div>
          <p class="excerpt">${p.excerpt}</p>
        `;
        list.appendChild(el);
      });
    }

    function renderCategories(){
      const list = document.getElementById('category-list');
      categories.forEach(c=>{
        const li = document.createElement('li');
        li.innerHTML = `<a href="#">${c}</a>`;
        list.appendChild(li);
      });
    }

    function renderTags(){
      const list = document.getElementById('tag-list');
      tags.forEach(t=>{
        const li = document.createElement('li');
        li.innerHTML = `<button>#${t}</button>`;
        list.appendChild(li);
      });
    }

    function searchPosts(){
      const query = document.getElementById('siteSearch').value.toLowerCase();
      renderPostList(p=>p.title.toLowerCase().includes(query) || p.tags.some(t=>t.toLowerCase().includes(query)));
    }

    function subscribe(){
      const email = document.getElementById('subscribeEmail').value;
      if(email) alert(`Subscribed with ${email}`);
    }

    // Initial render
    renderPostList();
    renderCategories();
    renderTags();
  </script>
</body>
</html>
